<html lang="pt-BR">

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-red: #d32f2f;
            --dark-red: #b71c1c;
            --black: #121212;
            --dark-gray: #1e1e1e;
            --medium-gray: #2d2d2d;
            --light-gray: #424242;
            --text-light: #f5f5f5;
            --text-gray: #b0b0b0;
            --success: #4caf50;
            --warning: #ff9800;
            --danger: #f44336;
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background-color: var(--black);
            color: var(--text-light);
            min-height: 100vh;
        }
        
        /* Header */
        .app-header {
            background: linear-gradient(to right, var(--primary-red), var(--dark-red));
            padding: 15px 20px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo h1 {
            font-size: 1.5rem;
            font-weight: 600;
        }
        
        .search-bar {
            flex: 1;
            max-width: 300px;
            margin: 0 20px;
        }
        
        .search-bar input {
            width: 100%;
            padding: 8px 15px;
            border-radius: 20px;
            border: none;
            background-color: rgba(255,255,255,0.2);
            color: white;
        }
        
        .search-bar input::placeholder {
            color: rgba(255,255,255,0.7);
        }
        
        /* Conteúdo principal */
        .main-content {
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .content-section {
            display: none;
        }
        
        .content-section.active {
            display: block;
        }
        
        /* Menu Principal - Lista de Clientes */
        .clients-list {
            margin-top: 20px;
        }
        
        .client-item {
            background-color: var(--dark-gray);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            display: flex;
            align-items: center;
            gap: 15px;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .client-item:hover {
            background-color: var(--medium-gray);
            transform: translateX(5px);
        }
        
        .client-avatar {
            width: 50px;
            height: 50px;
            border-radius: 50%;
            object-fit: cover;
        }
        
        .client-info h3 {
            margin-bottom: 5px;
        }
        
        .client-info p {
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        /* Perfil do Cliente */
        .profile-header {
            text-align: center;
            margin-bottom: 30px;
            padding-bottom: 20px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .profile-avatar {
            width: 100px;
            height: 100px;
            border-radius: 50%;
            object-fit: cover;
            margin: 0 auto 15px;
        }
        
        .training-buttons {
            display: grid;
            grid-template-columns: 1fr 1fr;
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .training-btn {
            background: linear-gradient(to right, var(--primary-red), var(--dark-red));
            border: none;
            border-radius: 10px;
            padding: 15px;
            color: white;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        
        .training-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0,0,0,0.3);
        }
        
        .running-section {
            background-color: var(--dark-gray);
            border-radius: 10px;
            padding: 20px;
            margin-bottom: 20px;
        }
        
        .running-section h3 {
            margin-bottom: 15px;
            color: var(--primary-red);
        }
        
        .view-running-btn {
            background: linear-gradient(to right, var(--primary-red), var(--dark-red));
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 10px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Calendário */
        .calendar-container {
            background-color: var(--dark-gray);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .calendar-header {
            text-align: center;
            margin-bottom: 15px;
            font-weight: bold;
        }
        
        .calendar {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 5px;
        }
        
        .day-header {
            text-align: center;
            padding: 10px;
            font-weight: bold;
            background-color: var(--medium-gray);
            border-radius: 5px;
        }
        
        .calendar-day {
            aspect-ratio: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 5px;
            background-color: var(--medium-gray);
            position: relative;
        }
        
        .day-number {
            font-weight: bold;
        }
        
        .day-training {
            font-size: 0.7rem;
            margin-top: 3px;
            text-align: center;
        }
        
        .day-status {
            position: absolute;
            top: 3px;
            right: 3px;
            width: 8px;
            height: 8px;
            border-radius: 50%;
        }
        
        .status-missed {
            background-color: var(--danger);
        }
        
        .status-scheduled {
            background-color: var(--warning);
        }
        
        .status-completed {
            background-color: var(--success);
        }
        
        /* Treino de Corrida */
        .running-workouts {
            margin-top: 20px;
        }
        
        .workout-item {
            background-color: var(--dark-gray);
            border-radius: 10px;
            padding: 15px;
            margin-bottom: 10px;
            cursor: pointer;
            transition: all 0.3s;
            border-left: 4px solid var(--primary-red);
        }
        
        .workout-item:hover {
            background-color: var(--medium-gray);
            transform: translateX(5px);
        }
        
        .workout-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 10px;
        }
        
        .workout-title {
            font-weight: bold;
            color: var(--primary-red);
        }
        
        .workout-date {
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        .workout-details {
            color: var(--text-gray);
            font-size: 0.9rem;
        }
        
        /* Detalhes do Treino */
        .workout-detail {
            background-color: var(--dark-gray);
            border-radius: 10px;
            padding: 20px;
            margin-top: 20px;
        }
        
        .workout-stats {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin: 15px 0;
        }
        
        .stat-item {
            background-color: var(--medium-gray);
            border-radius: 8px;
            padding: 10px;
            text-align: center;
        }
        
        .stat-value {
            font-size: 1.2rem;
            font-weight: bold;
            margin: 5px 0;
        }
        
        .stat-label {
            font-size: 0.8rem;
            color: var(--text-gray);
        }
        
        /* Navegação */
        .back-button {
            background: none;
            border: none;
            color: var(--primary-red);
            font-size: 1rem;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 5px;
            margin-bottom: 20px;
        }
        
        /* Checkboxes para treinos */
        .exercise-list {
            margin-top: 15px;
        }
        
        .exercise-item {
            display: flex;
            align-items: center;
            gap: 15px;
            padding: 10px;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .exercise-checkbox {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            border: 2px solid var(--text-gray);
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            flex-shrink: 0;
        }
        
        .exercise-checkbox.checked {
            background-color: var(--success);
            border-color: var(--success);
        }
        
        .exercise-checkbox.checked::after {
            content: "✓";
            color: white;
            font-weight: bold;
        }
        
        .exercise-details {
            flex: 1;
        }
        
        .exercise-details h4 {
            margin-bottom: 5px;
        }
        
        .exercise-meta {
            display: flex;
            gap: 15px;
            font-size: 0.9rem;
            color: var(--text-gray);
        }
        
        /* Botão de Periodização */
        .periodization-btn {
            background: linear-gradient(to right, #2196F3, #1976D2);
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            color: white;
            font-size: 1rem;
            cursor: pointer;
            margin-top: 15px;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }
        
        /* Tabela de Periodização */
        .periodization-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        
        .periodization-table th, .periodization-table td {
            padding: 12px 15px;
            text-align: left;
            border-bottom: 1px solid var(--light-gray);
        }
        
        .periodization-table th {
            background-color: var(--medium-gray);
            font-weight: 600;
        }
    </style>
</head>

        // Renderiza o calendário de musculação (A e B)
        function renderCalendar() {
            const calendarEl = document.getElementById('client-calendar');
            if (!calendarEl) return;
            
            calendarEl.innerHTML = '';
            
            // Cabeçalhos dos dias da semana
            const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendarEl.appendChild(dayHeader);
            });
            
            // Dias do mês (Setembro 2025)
            const firstDay = new Date(2025, 8, 1).getDay(); // 0 = Domingo
            const daysInMonth = 30;
            
            // Dias vazios no início
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                emptyDay.innerHTML = '<div class="day-number"></div>';
                calendarEl.appendChild(emptyDay);
            }
            
            // Dias do mês
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                
                // Simulação de treinos A e B (alternando)
                const hasWorkout = day % 2 === 0 || day % 3 === 0; // Mais dias com treino
                const workoutType = hasWorkout ? (day % 2 === 0 ? 'A' : 'B') : '';
                const isCompleted = hasWorkout && day < new Date().getDate();
                const isMissed = hasWorkout && day < new Date().getDate() && !isCompleted;
                
                dayEl.innerHTML = `
                    <div class="day-number">${day}</div>
                    ${hasWorkout ? `<div class="day-training">${workoutType}</div>` : ''}
                    ${hasWorkout ? `<div class="day-status ${isCompleted ? 'status-completed' : isMissed ? 'status-missed' : 'status-scheduled'}"></div>` : ''}
                `;
                
                calendarEl.appendChild(dayEl);
            }
        }

        // Renderiza o calendário de corrida
        function renderRunningCalendar() {
            const calendarEl = document.getElementById('running-calendar');
            if (!calendarEl) return;
            
            calendarEl.innerHTML = '';
            
            // Cabeçalhos dos dias da semana
            const days = ['Dom', 'Seg', 'Ter', 'Qua', 'Qui', 'Sex', 'Sáb'];
            days.forEach(day => {
                const dayHeader = document.createElement('div');
                dayHeader.className = 'day-header';
                dayHeader.textContent = day;
                calendarEl.appendChild(dayHeader);
            });
            
            // Dias do mês (Setembro 2025)
            const firstDay = new Date(2025, 8, 1).getDay();
            const daysInMonth = 30;
            
            // Dias vazios no início
            for (let i = 0; i < firstDay; i++) {
                const emptyDay = document.createElement('div');
                emptyDay.className = 'calendar-day';
                emptyDay.innerHTML = '<div class="day-number"></div>';
                calendarEl.appendChild(emptyDay);
            }
            
            // Dias do mês
            for (let day = 1; day <= daysInMonth; day++) {
                const dayEl = document.createElement('div');
                dayEl.className = 'calendar-day';
                
                // Simulação de treinos de corrida
                const hasRunning = day % 4 === 0; // Treinos de corrida
                const isCompleted = hasRunning && day < new Date().getDate();
                const isMissed = hasRunning && day < new Date().getDate() && !isCompleted;
                
                dayEl.innerHTML = `
                    <div class="day-number">${day}</div>
                    ${hasRunning ? `<div class="day-training">CORRIDA</div>` : ''}

        // Alterna o estado do exercício
        function toggleExercise(checkbox, type, index) {
            checkbox.classList.toggle('checked');
            // Aqui você salvaria no backend o estado do exercício
        }

        // Alterna o estado do treino de corrida
        function toggleRunningWorkout(checkbox) {
            checkbox.classList.toggle('checked');
            // Aqui você salvaria no backend o estado do treino
        }

        // Mostra uma seção específica
        function showSection(sectionId) {
            contentSections.forEach(section => {
                section.classList.remove('active');
                if (section.id === sectionId) {
                    section.classList.add('active');
                }
            });
        }

        // Inicializa a aplicação
        init();
    </script>
